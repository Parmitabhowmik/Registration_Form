<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
    <fieldset>
        <legend><h1>Registration Form</h1></legend>
        
        <form action="showResult.html">
            <section>
                <label for="name">Name: </label>
                <input type="text" placeholder="Name" required>
            </section>
            <br>

            <section>
                <label for="">Date of Birth</label>
                <input type="date">
            </section>
            <br>
            
            <section>
                <label for="phone number">Phone Number: </label>
                <input type="number" placeholder="Phone Number">
            </section>
            <br>

            <section>
                <label for="email">Email Id:  </label>
                <input type="email" placeholder="xyz@gmail.com">
            </section>
            <br>

            <section>
                <label for="password">Password:</label>
                <input type="password" placeholder="password">
            </section>
            <br>

            <section>
                <label id="gender" for="gender">Gender:</label>
                <input name="gender" id="gender" type="radio" >Female
                <input name="gender" id="gender" type="radio">Male
                <input name="gender" id="gender" type="radio">Others
            </section>
            <br>

            <section>
                <label for="">Category:</label>
                <select name="" id="">
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="OBC">OBC</option>
                    <option value="Others">Others</option>
                </select>
              
            </section>
            <br>

            <section>
                <!--<input type="submit">-->
                <button type="submit">Submit</button>
            </section>
            
            
        </form>

        
    </fieldset>
    
</body>
</html>
